<div [ngClass]="type">
    <div class="modal-header">
        <h5 class="modal-title" id="modal-title">{{title}}</h5>
        <button type="button" class="close" aria-describedby="modal-title" (click)="modal.close(false)">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <fa-icon [icon]="['fas', 'check']" size="3x" class="animated rotateIn"></fa-icon>
            <p>{{message}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modal.close(true)">Close</button>
    </div>
</div>
